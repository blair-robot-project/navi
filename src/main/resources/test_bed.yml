---
logger:
    '@id': logger
    eventLogFilename: "/home/lvuser/logs/eventLog-"
    telemetryLogFilename: "/home/lvuser/logs/telemetryLog-"
    loopTimeMillis: 100
    loggables:
        - org.usfirst.frc.team449.robot.jacksonWrappers.PDP:
            '@id': PDP
            canID: 0
        - org.usfirst.frc.team449.robot.drive.unidirectional.DriveUnidirectionalWithGyroShiftable:
            '@id': drive
            leftMaster:
                org.usfirst.frc.team449.robot.jacksonWrappers.FPSTalon:
                    &leftMaster
                    '@id': leftMaster
                    name: left
                    port: 1
                    reverseOutput: true
                    reverseSensor: false
                    enableBrakeMode: true
                    postEncoderGearing: 0.13333333333
                    feetPerRotation: 1.72927183
                    currentLimit: 35
                    enableVoltageComp: true
                    feedbackDevice: QuadEncoder
                    encoderCPR: 256
                    startingGear: LOW
                    perGearSettings:
                        - &lowGear
                          gear: LOW
#                          fwdPeakOutputVoltage: 6
                          motionProfilePFwd: 0.5
                          maxSpeed: 4.0
#                          kP: 1.0
                          feedForwardComponent:
                              org.usfirst.frc.team449.robot.generalInterfaces.doubleUnaryOperator.feedForwardComponent.FeedForwardKaKvComponent:
                                kVFwd: 1.341715
                                kVRev: 1.340561
                                kAFwd: 0.141877
                                kARev: 0.143981
                                interceptVoltageFwd: 0.653268
                                interceptVoltageRev: 0.662020
                        - &highGear
                          gear: HIGH
                          maxSpeed: 4.0
#                          kP: 0.3
                          feedForwardComponent:
                              org.usfirst.frc.team449.robot.generalInterfaces.doubleUnaryOperator.feedForwardComponent.FeedForwardKaKvComponent:
                                kVFwd: 0.581216
                                kVRev: 0.580821
                                kAFwd: 0.175514
                                kARev: 0.150583
                                interceptVoltageFwd: 0.713954
                                interceptVoltageRev: 0.770189
                    minNumPointsInBottomBuffer: 10
                    updaterProcessPeriodSecs: 0.005
                    statusFrameRatesMillis: !!map
                        Status_4_AinTempVbat : 15
                    slaveTalons:
                        - org.usfirst.frc.team449.robot.jacksonWrappers.SlaveTalon:
                            port: 5
                            inverted: true
            rightMaster:
                org.usfirst.frc.team449.robot.jacksonWrappers.FPSTalon:
                    <<: *leftMaster
                    '@id': rightMaster
                    name: right
                    port: 7
                    reverseOutput: false
                    reverseSensor: false
                    perGearSettings:
                        - <<: *lowGear
#                          kP: 0.3
                          feedForwardComponent:
                              org.usfirst.frc.team449.robot.generalInterfaces.doubleUnaryOperator.feedForwardComponent.FeedForwardKaKvComponent:
                                kVFwd: 1.338784
                                kVRev: 1.324941
                                kAFwd: 0.156878
                                kARev: 0.136005
                                interceptVoltageFwd: 0.654647
                                interceptVoltageRev: 0.662752
                        - <<: *highGear
                          feedForwardComponent:
                              org.usfirst.frc.team449.robot.generalInterfaces.doubleUnaryOperator.feedForwardComponent.FeedForwardKaKvComponent:
                                kVFwd: 0.569571
                                kVRev: 0.575155
                                kAFwd: 0.199475
                                kARev: 0.159013
                                interceptVoltageFwd: 0.748738
                                interceptVoltageRev: 0.777298
                    slaveTalons:
                        - org.usfirst.frc.team449.robot.jacksonWrappers.SlaveTalon:
                            port: 6
                            inverted: false
            startingOverrideAutoshift: false
            ahrs:
                org.usfirst.frc.team449.robot.jacksonWrappers.MappedAHRS:
                    '@id': navX
                    port: kMXP
                    invertYaw: true
            shiftComponent:
                org.usfirst.frc.team449.robot.components.ShiftComponent:
                    '@id': driveShiftComponent
                    otherShiftables:
                        - org.usfirst.frc.team449.robot.jacksonWrappers.FPSTalon:
                            leftMaster
                        - org.usfirst.frc.team449.robot.jacksonWrappers.FPSTalon:
                            rightMaster
                    piston:
                        '@id': driveShifter
                        forward: 0
                        reverse: 1
                    startingGear: LOW
        - org.usfirst.frc.team449.robot.oi.unidirectional.OIOutreach:
            '@id': oi
            overridenOI:
              org.usfirst.frc.team449.robot.oi.unidirectional.arcade.OIArcadeWithDPad:
                '@id': overriden
                gamepad:
                    org.usfirst.frc.team449.robot.jacksonWrappers.MappedJoystick:
                        '@id': kidGamepad
                        port: 2
                rotThrottle:
                    org.usfirst.frc.team449.robot.oi.throttles.ThrottlePolynomial:
                        &overridenRotThrottle
                        '@id': overridenRotThrottle
                        stick: kidGamepad
                        axis: 0
                        smoothingTimeSecs: 0.04
                        deadband: 0.075
                        inverted: false
                        polynomial:
                            org.usfirst.frc.team449.robot.generalInterfaces.doubleUnaryOperator.Polynomial:
                                '@id': overridenRotPoly
                                powerToCoefficientMap: !!map
                                    1 : 1
                                    3 : 2
                fwdThrottle:
                    org.usfirst.frc.team449.robot.oi.throttles.ThrottlePolynomial:
                        <<: *overridenRotThrottle
                        '@id': overridenFwdThrottle
                        axis: 5
                        inverted: false
                        deadband: 0.05
                        polynomial:
                            org.usfirst.frc.team449.robot.generalInterfaces.doubleUnaryOperator.Polynomial:
                                '@id': overridenPosPoly
                                powerToCoefficientMap: !!map
                                    2 : 1
                invertDPad: false
                dPadShift: 0.1
                turnInPlaceRotScale: 0.7
                rescaleOutputs: true
                scaleRotByFwdPoly:
                    org.usfirst.frc.team449.robot.generalInterfaces.doubleUnaryOperator.Polynomial:
                        '@id': overridenScaleRotByFwdPoly
                        powerToCoefficientMap: !!map
                            #0.5: 0.6
                            0: 0.2
                            1 : 0.75
            overridingOI:
              org.usfirst.frc.team449.robot.oi.unidirectional.arcade.OIArcadeWithDPad:
                '@id': overriding
                gamepad:
                    org.usfirst.frc.team449.robot.jacksonWrappers.MappedJoystick:
                        '@id': driverGamepad
                        port: 1
                rotThrottle:
                    org.usfirst.frc.team449.robot.oi.throttles.ThrottlePolynomial:
                        &rotThrottle
                        '@id': rotThrottle
                        stick: driverGamepad
                        axis: 0
                        smoothingTimeSecs: 0.04
                        deadband: 0.075
                        inverted: false
                        polynomial:
                            org.usfirst.frc.team449.robot.generalInterfaces.doubleUnaryOperator.Polynomial:
                                '@id': rotPoly
                                powerToCoefficientMap: !!map
                                    1 : 1
                                    3 : 2
                fwdThrottle:
                    org.usfirst.frc.team449.robot.oi.throttles.ThrottlePolynomial:
                        <<: *rotThrottle
                        '@id': fwdThrottle
                        axis: 5
                        inverted: false
                        deadband: 0.05
                        polynomial:
                            org.usfirst.frc.team449.robot.generalInterfaces.doubleUnaryOperator.Polynomial:
                                '@id': posPoly
                                powerToCoefficientMap: !!map
                                    2 : 1
                invertDPad: false
                dPadShift: 0.1
                turnInPlaceRotScale: 0.7
                rescaleOutputs: true
                scaleRotByFwdPoly:
                    org.usfirst.frc.team449.robot.generalInterfaces.doubleUnaryOperator.Polynomial:
                        '@id': scaleRotByFwdPoly
                        powerToCoefficientMap: !!map
                            #0.5: 0.6
                            0: 0.2
                            1 : 0.75
            button:
                org.usfirst.frc.team449.robot.oi.buttons.TriggerButton:
                    '@id': overrideButton
                    throttle:
                        org.usfirst.frc.team449.robot.oi.throttles.ThrottleBasic:
                            '@id': overrideThrottle
                            axis: 3
                            stick:
                                org.usfirst.frc.team449.robot.jacksonWrappers.MappedJoystick:
                                    driverGamepad
                    triggerAt: 0.5
        - org.usfirst.frc.team449.robot.oi.throttles.ThrottlePolynomial:
            rotThrottle
        - org.usfirst.frc.team449.robot.oi.throttles.ThrottlePolynomial:
            fwdThrottle
        - org.usfirst.frc.team449.robot.subsystem.singleImplementation.pneumatics.Pneumatics:
            '@id': pneumatics
            nodeID: 0
            pressureSensor:
              '@id': pressureSensor
              port: 2
              oversampleBits: 0
              averageBits: 0
        - org.usfirst.frc.team449.robot.jacksonWrappers.FPSTalon:
            leftMaster
        - org.usfirst.frc.team449.robot.jacksonWrappers.FPSTalon:
            rightMaster
        - org.usfirst.frc.team449.robot.jacksonWrappers.MappedAHRS:
            navX
defaultCommands:
    - subsystem:
        org.usfirst.frc.team449.robot.drive.unidirectional.DriveUnidirectionalWithGyroShiftable:
            drive
      command:
        org.usfirst.frc.team449.robot.drive.unidirectional.commands.SimpleUnidirectionalDrive:
            '@id': defaultDriveCommand
            subsystem:
                org.usfirst.frc.team449.robot.drive.unidirectional.DriveUnidirectionalWithGyroShiftable:
                    drive
            oi:
                org.usfirst.frc.team449.robot.oi.unidirectional.OIOutreach:
                    oi
teleopStartupCommand:
    org.usfirst.frc.team449.robot.subsystem.singleImplementation.pneumatics.commands.StartCompressor:
        '@id': startCompressor
        subsystem:
            org.usfirst.frc.team449.robot.subsystem.singleImplementation.pneumatics.Pneumatics:
                pneumatics
updater:
    org.usfirst.frc.team449.robot.other.Updater:
        '@id': updater
        updatables:
            - org.usfirst.frc.team449.robot.drive.unidirectional.DriveUnidirectionalWithGyroShiftable:
                drive
            - org.usfirst.frc.team449.robot.oi.unidirectional.arcade.OIArcadeWithDPad:
                oi
            - org.usfirst.frc.team449.robot.jacksonWrappers.MappedAHRS:
                navX
            - org.usfirst.frc.team449.robot.jacksonWrappers.PDP:
                PDP
            - org.usfirst.frc.team449.robot.oi.throttles.ThrottleBasic:
                overrideThrottle